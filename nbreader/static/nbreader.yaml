Type: Jupyter Notebook Extension
Name: nbreader
Section: notebook
Description: "jupyter-a11y — nbreader – notebook reader"
Link: README.md
Main: index.js
Compatibility: 4.x, 5.x
Parameters:
- name: NbReader.heartbeat
  description: |
    Heartbeat on long running execution
  input_type: checkbox
  default: false
- name: NbReader.heartbeat_delay_in_s
  description: |
    Heartbeat period (s)
  input_type: number
  default: 5
  step: 1
  min: 1
